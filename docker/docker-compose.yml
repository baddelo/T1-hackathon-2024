version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../frontend/Dockerfile.frontend
    expose:
      - '3000'
    networks:
      - internal

  nginx:
    image: nginx:alpine
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '8080:8080'
    depends_on:
      - frontend
    networks:
      - internal

networks:
  internal:
