version: '3.8'

services:
  backend:
    image: 'text_detector:adcdckeuk6xpe5vl'
    ports:
      - '8000:3000'
    networks:
      - internal
      - default

  frontend:
    build:
      context: ../frontend
      dockerfile: ../frontend/Dockerfile.frontend
    ports:
      - '3000:3000'
    environment:
      - BACKEND_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - internal
      - default

