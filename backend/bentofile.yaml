service: 'src.main:TextDetector'
labels:
  owner: baddelo
  project: t1-hack
include:
  - '*.py'
  - '*.pt'
  - '*.txt'
python:
  packages:
    - ultralytics
    - pillow
    - opencv-python
    - transformers
    - pandas
    - torch
    - shapely
    - fuzzywuzzy
docker:
  system_packages:
    - ffmpeg
    - libsm6
    - libxext6